<form (submit)="submitForm()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
  </div>
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
<div class="fact">
  <p *ngIf="fact">Due to the prototype-like status, unfortunately no request was sent to me but here is a random fact about cats: {{ fact }}</p>
</div>
